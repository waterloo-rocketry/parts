<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Parts</title>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="offline-warning">
            <p><b>Warning:</b> You are offline. Cached data might not be up-to-date.</p>
        </div>

        <div id="container">
            <input type="text" id="parts-search" onkeyup="filterParts()" placeholder="Search...">

            <table id="parts-table">
                <tr>
                    <th onclick="sortParts('value')">Part</th>
                    <th onclick="sortParts('location')">Storage Location</th>
                    <th onclick="sortParts('description')">Description</th>
                    <th onclick="sortParts('footprint')">Footprint</th>
                    <th onclick="sortParts('tolerance')">Tolerance</th>
                    <th onclick="sortParts('rating')">Rating</th>
                </tr>
            </table>
        </div>

        <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://accounts.google.com/gsi/client"></script>
        <script src="lib/fuse.min.js"></script>
        <script src="parts.js"></script>
        <script src="sheets.js"></script>
        <script src="table.js"></script>
        <script src="main.js"></script>
    </body>
</html>
